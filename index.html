<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="/images/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-holder">
                <img src="/images/login ig image.png" alt="Instagram on mobile">
            </div>
            <div class="holder">
                <div class="content-holder">
                    <img class="IG-img" src="/images/Instagram pics.png" alt="Instagram on mobile">
                    <form action="#" class="form-holder">
                        <div class="form-holder">
                            <input type="text" placeholder="Phone number, username or email">
                            <input type="password" placeholder="Password">
                            <input type="submit" value="Log in" class="btn">

                            <div class="lines-sets">
                                <img class="line" src="/images/edited line picture1.png" alt="line">
                                <p class="or-split">OR</p>
                                <img class="line" src="/images/edited line picture2.png" alt="line">
                            </div>
                        </div>
                        <div class="fb-login">
                            <img class="fb-logo" src="/images/facebook.png" alt="facebook logo">
                            <a href="#" class="log-with-fb">Log in with Facebook</a>
                        </div>
                        <a href="#" class="fg-password">Forgot password?</a>
                    </form>
                </div>

                <div class="signup-wrapper">
                    <p class="account">Don't have an account?<a href="#" class="sign-up">Sign up</a></p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <a href="#"><img class="get-app-img" src="/images/Get IG App.png" alt="Get Instagram app"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
